
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formularios</h1>

    <!-- Formularios -->
    <div>
    <form action="" method="">
      <input
        type="text"
        placeholder="Ingrese se nombre"
        name="nombre"
        id="mi_nombre"
      />
    </div>
<div>
      <input type="text" name="ip" value="127.0.0.1" readonly />
    </div>
<div>
      <input type="text" name="numero_hijos" value="5" disabled />
    </div>
<div>
      <input
        type="text"
        placeholder="Ingrese su DNI"
        name="dni"
        minlength="8"
      />
</div>
<div>
      <input type="number" minlength="8" name="DNI" placeholder="DNI" />
    <div>
      <input type="number" min="0" max="7500" step="15" placeholder="Pasos" />
    </div>
      <input
        type="email"
        placeholder="Ingrese su email"
        name="email"
        id="mi_email"
      />
    </div>      
<div>
      <input
        type="password"
        placeholder="Ingrese su password"
        name="password"
        id="mi_password"
      />
    </div>
<div>
      <input type="submit" value="Ingresar" />
    </div>
    </form>
  </body>
</html>
